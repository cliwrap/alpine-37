services:
- docker
script:
- docker build -t wtanaka/alpine-37-uid .
# Check user id
- >
  docker run --rm -e "HOSTUID=`id -u`" -v "`pwd`:/work" wtanaka/alpine-37-uid
  id -u 2>&1 | grep "^`id -u`$"
# Check group id
- >
  docker run --rm -e "HOSTUID=`id -u`" -e "HOSTGID=`id -g`" -v "`pwd`:/work"
  wtanaka/alpine-37-uid id -g 2>&1 | grep "^`id -g`$"
# Create a file
- >
  docker run
  --rm
  -e "HOSTUID=`id -u`"
  -v "`pwd`:/work"
  wtanaka/alpine-37-uid
  touch ActapWuSwyk2
  2>&1 && [ -f ActapWuSwyk2 ]
# Create a file as root
- >
  docker run
  --rm
  -e "HOSTUID=0"
  -v "`pwd`:/work"
  wtanaka/alpine-37-uid
  touch veOtkovem2
  2>&1 && [ -f veOtkovem2 ]
# Make sure the container works normally
- docker run --rm wtanaka/alpine-37-uid whoami | grep '^root$'
# Make sure the container works normally
- docker run --rm wtanaka/alpine-37-uid pwd | grep '^/$'
# Test volume mount only
- docker run --rm -v "`pwd`:/work" wtanaka/alpine-37-uid pwd | grep '^/work$'
# Test volume mount only
- docker run --rm -v "`pwd`:/work" wtanaka/alpine-37-uid whoami | grep '^root$'
# Test user id only
- docker run --rm -e "HOSTUID=`id -u`" wtanaka/alpine-37-uid pwd | grep '^/home/hostuser$'
# Test user id only
- docker run --rm -e "HOSTUID=`id -u`" wtanaka/alpine-37-uid whoami | grep '^hostuser$'
